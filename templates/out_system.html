<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>退出系统 - 租房管理系统</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/out_system.css') }}">
</head>
<body>
<div class="logout-container">
    <div class="logout-icon">
        <i class="fas fa-sign-out-alt"></i>
    </div>

    <h1 class="logout-title">退出系统</h1>

    <p class="logout-message">
        您确定要退出租房管理系统吗？<br>
        退出后需要重新登录才能访问系统功能。
    </p>

    <div class="btn-group-custom">
        <button type="button" class="btn-custom btn-logout" data-bs-toggle="modal" data-bs-target="#logoutModal">
            <i class="fas fa-sign-out-alt"></i>
            确认退出
        </button>
        <a href="{{ url_for('dashboard') }}" class="btn-custom btn-cancel">
            <i class="fas fa-arrow-left"></i>
            返回系统
        </a>
    </div>

    <div class="system-info">
        <div>
            <i class="fas fa-shield-alt"></i>
            安全退出 · 数据保护
        </div>
        <div style="margin-top: 5px;">
            <i class="fas fa-clock"></i>
            当前时间: <span id="currentTime"></span>
        </div>
    </div>
</div>

<!-- 退出确认模态框 -->
<div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header border-0 pb-0">
                <h5 class="modal-title" id="logoutModalLabel">
                    <i class="fas fa-exclamation-triangle text-warning me-2"></i>
                    确认退出
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-center py-4">
                <div class="mb-3">
                    <i class="fas fa-sign-out-alt text-danger" style="font-size: 3rem;"></i>
                </div>
                <h6 class="mb-3">您确定要退出租房管理系统吗？</h6>
                <p class="text-muted mb-0">退出后需要重新登录才能访问系统功能</p>
            </div>
            <div class="modal-footer border-0 justify-content-center">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    <i class="fas fa-times me-1"></i>
                    取消
                </button>
                <a href="{{ url_for('logout') }}" class="btn btn-danger">
                    <i class="fas fa-sign-out-alt me-1"></i>
                    确认退出
                </a>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // 显示当前时间
    function updateTime() {
        const now = new Date();
        const timeString = now.toLocaleString('zh-CN', {
            year: 'numeric',
            month: '2-digit',
            day: '2-digit',
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit'
        });
        document.getElementById('currentTime').textContent = timeString;
    }

    // 初始化时间显示
    updateTime();

    // 每秒更新时间
    setInterval(updateTime, 1000);

    // 键盘快捷键支持
    document.addEventListener('keydown', function (e) {
        // ESC键返回系统
        if (e.key === 'Escape') {
            window.location.href = "{{ url_for('dashboard') }}";
        }
        // Enter键确认退出
        if (e.key === 'Enter') {
            window.location.href = "{{ url_for('logout') }}";
        }
    });

    // 模态框相关事件处理
    const logoutModal = document.getElementById('logoutModal');

    // 当模态框显示时，聚焦到确认按钮
    logoutModal.addEventListener('shown.bs.modal', function () {
        const confirmBtn = logoutModal.querySelector('.btn-danger');
        confirmBtn.focus();
    });

    // 键盘快捷键支持（在模态框中）
    logoutModal.addEventListener('keydown', function (e) {
        // Enter键确认退出
        if (e.key === 'Enter') {
            const confirmBtn = logoutModal.querySelector('.btn-danger');
            confirmBtn.click();
        }
    });
</script>
</body>
</html>
